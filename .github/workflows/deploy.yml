name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Pastikan branch utama kamu namanya 'main'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        # Kita tambahkan NODE_OPTIONS untuk memproses i18n yang banyak halamannya di server GitHub
        run: |
          export NODE_OPTIONS="--max-old-space-size=4096"
          npm run build
        env:
          VITE_USE_CDN: "true"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
